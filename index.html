<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Equation Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Equation Solver</h1>
    <div
      class="main-container"
      style="flex-direction: column; align-items: center; gap: 32px"
    >
      <div class="solver-outer">
        <h3 class="solver-title">Non Linear Solvers</h3>
        <div class="solver-inner">
          <h3 class="solver-subtitle">Choose a Method</h3>
          <button
            class="method-btn"
            onclick="window.location.href='bissection.html'"
          >
            Bisection Method
          </button>
          <button
            class="method-btn"
            onclick="window.location.href='linear_iteration.html'"
          >
            Linear Iteration Method
          </button>
        </div>
      </div>
      <div class="solver-outer">
        <h3 class="solver-title">Linear Solvers</h3>
        <div class="solver-inner">
          <h3 class="solver-subtitle">Choose a Method</h3>
          <button
            class="method-btn"
            style="opacity: 0.5; cursor: not-allowed"
            disabled
          >
            Gauss Elimination Method (WIP)
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
